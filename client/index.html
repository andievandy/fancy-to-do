<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Todo App</title>
    <meta name="google-signin-client_id" content="1041442023481-9n1nlnl4jdl63obaekubtdiuvdkd1r0q.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <div class="row">
                <div class="col s12">
                    <a href="#" class="brand-logo">Todo</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="#" class="navLogin">Login</a></li>
                        <li><a href="#" class="navRegister">Register</a></li>
                        <li><a href="#" class="navLogout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
        <li><a href="#" class="navLogin">Login</a></li>
        <li><a href="#" class="navRegister">Register</a></li>
        <li><a href="#" class="navLogout">Logout</a></li>
    </ul>
    <div class="container">
        <section id="sectionRegister">
            <h1>Register</h1>
            <form id="registerForm">
                <div class="input-field">
                    <label for="registerEmail">E-mail</label>
                    <input type="email" id="registerEmail">
                </div>
                <div class="input-field">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword">
                </div>
                <button class="waves-effect waves-light btn" type="submit">Register</button>
            </form>
        </section>
        <section id="sectionLogin">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="input-field">
                    <label for="loginEmail">E-mail</label>
                    <input type="email" id="loginEmail">
                </div>
                <div class="input-field">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword">
                </div>
                <button class="waves-effect waves-light btn" type="submit">Login</button>
                <div>
                    <hr>
                    <p>Login with Google Account:</p>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
            </form>
        </section>
        <section id="sectionTodoList">
            <h1>Todo List</h1>
            <div id="todoList" class="row">
                <div class="todo-sizer"></div>
            </div>
        </section>
        <section id="sectionTodoInput">
            <h1>Input Todo</h1>
            <form id="todoInputForm">
                <div class="input-field">
                    <label for="inputTodoTitle">Title</label>
                    <input type="text" id="inputTodoTitle">
                </div>
                <div class="input-field">
                    <label for="inputTodoDescription">Description</label>
                    <textarea id="inputTodoDescription" class="materialize-textarea"></textarea>
                </div>
                <div class="input-field">
                    <label for="inputTodoStatus">Status</label>
                    <input type="text" id="inputTodoStatus">
                </div>
                <div class="input-field">
                    <label for="inputTodoDueDate">Due Date</label>
                    <input type="text" class="datepicker" id="inputTodoDueDate">
                </div>
                <button class="waves-effect waves-light btn" type="submit">Save</button>
                <button class="waves-effect waves-light btn" id="btnTodoInputCancel">Cancel</button>
            </form>
        </section>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
          <li><a id="btnAddTodo" class="btn-floating red"><i class="material-icons">add</i></a></li>
          <li><a id="btnAddRandomTodo" class="btn-floating blue"><i class="material-icons">shuffle</i></a></li>
        </ul>
      </div>
    <div id="modalDelete" class="modal">
        <div class="modal-content">
            <h4>Delete Confirmation</h4>
            <p>Are you sure you want to delete this item?</p>
        </div>
        <div class="modal-footer">
            <a href="#!" id="modalDeleteYes" class="waves-effect waves-green btn-flat">Yes</a>
            <a href="#!" id="modalDeleteNo" class="waves-effect waves-green btn-flat">No</a>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
